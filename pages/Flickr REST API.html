<!DOCTYPE html>
<html>
<head>
	<title>	Flickr REST API </title>
	
<script type="text/javascript">
$(document).ready(function() {
         $.get('http://api.flickr.com/services/rest/?&method=flickr.photos.search&tags=thor&api_key=918d7d98cc6dd5aba435e4973db24845&per_page=10',function(data)
         {
          var items=[];
           $(data).find("photo").each(function(index, value) {
             var ident=(value.id);
             var secret_id=(value.secret);
             var farm_id=(value.farm);
             var server_id=(value.server);
                $("#target").append("<p>"+ident+" "+server_id+" "+secret_id+" "+farm_id+"</p>");
             });
             });
             });
			 
</script>

</head>
<body>
<div id="target">

</div>
</body>
</html>

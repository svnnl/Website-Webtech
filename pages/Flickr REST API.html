<!DOCTYPE html>
<html>
<head>
	<title>Flickr REST API</title>
	
	<script type="text/javascript" src="../js/jquery/jquery.js"></script>
	
<script type="text/javascript">
$(document).ready(function() {
         $.getJSON('https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=thor&api_key=918d7d98cc6dd5aba435e4973db24845&format=json',function(data)
         {
          var items=[];
           $(data).find("photo").each(function(index, value) {
             var ident=(value.id);
             var secret_id=(value.secret);
             var farm_id=(value.farm);
             var server_id=(value.server);
                $("#target").append("<img src='http://farm" + farm_id + "static.flickr.com/" + server_id + "/" + ident + "_" + secret_id + "_" + "s.jpg'/>");
             });
             });
             });
			 
</script>
</head>
<body>
<div id="target">

</div>
</body>
</html>
